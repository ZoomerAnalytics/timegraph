<html>
  <head>
    <title>TimeGraph example</title>
  </head>
  <body>
    <div id="graph" style="width: 800px; height: 600px;"></div>

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdn.rawgit.com/ZoomerAnalytics/timegraph/master/timegraph.js"></script>
    <script>
      // generate series
      var series = [];
      for(var k=0; k<4; k++) {
        var m = moment.utc();
        var x = 0.0;
        var times = [];
        var values = [];
        for(var j=0; j<1000; j++) {
          times.push(m.valueOf());
          values.push(x);

          x += Math.random() - 0.5;
          m.add(1, 'day');
        }

        series.push({
          times: times,
          values: values
        });
      }

      // setup charts
      charts = [{
        parts: 3,
        series: [{
          id: 0,
          label: "Series 0"
        }, {
          id: 1,
          label: "Series 1",
        }, {
          id: 2,
          label: "Series 2",
          secondary: true,
        }]
      }, {
        parts: 1,
        series: [{
          id: 3,
          label: "Series 3",
        }]
      }];

      var tg = new TimeGraph($('#graph'), charts, series);

    </script>
  </body>
</html>
